<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
	<script src="app.js"></script>
</head>

<body>

	<h2>Add Two Matrices</h2>



	<form onsubmit="AddMatrix(); return false">

		<!-- First Matrix Input -->

		<table>
			<tr>
				<td><input type="number" placeholder="1" id="a1"></td>
				<td><input type="number" placeholder="2" id="a2"></td>
				<td><input type="number" placeholder="3" id="a3"></td>
			</tr>

			<tr>
				<td><input type="number" placeholder="4" id="a4"></td>
				<td><input type="number" placeholder="5" id="a5"></td>
				<td><input type="number" placeholder="6" id="a6"></td>
			</tr>
			<tr>
				<td><input type="number" placeholder="7" id="a7"></td>
				<td><input type="number" placeholder="8" id="a8"></td>
				<td><input type="number" placeholder="9" id="a9"></td>
			</tr>
		</table>

		<br>

		<!-- Second Matrix Input -->

		<table>
			<tr>
				<td><input type="number" placeholder="1" id="b1"></td>
				<td><input type="number" placeholder="2" id="b2"></td>
				<td><input type="number" placeholder="3" id="b3"></td>
			</tr>
			<tr>
				<td><input type="number" placeholder="4" id="b4"></td>
				<td><input type="number" placeholder="5" id="b5"></td>
				<td><input type="number" placeholder="6" id="b6"></td>
			</tr>
			<tr>
				<td><input type="number" placeholder="7" id="b7"></td>
				<td><input type="number" placeholder="8" id="b8"></td>
				<td><input type="number" placeholder="9" id="b9"></td>
			</tr>
		</table>



		<br>

		<!-- Add Button -->

		<div class="button">
			<button type="submit">Add Matrices</button>
		</div>

	</form>

	<br>

	<!-- Result -->

	<table>
		<tr>
			<td><input type="number" id="c1"></td>
			<td><input type="number" id="c2"></td>
			<td><input type="number" id="c3"></td>
		</tr>

		<tr>
			<td><input type="number"  id="c4"></td>
			<td><input type="number"  id="c5"></td>
			<td><input type="number"  id="c6"></td>
		</tr>
		<tr>
			<td><input type="number"  id="c7"></td>
			<td><input type="number"  id="c8"></td>
			<td><input type="number"  id="c9"></td>
		</tr>
	</table>




</body>

</html>
